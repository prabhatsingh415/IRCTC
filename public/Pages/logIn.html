<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sign in to your IRCTC account to book tickets."
    />
    <link rel="stylesheet" href="/Css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="/images/logo.svg" />
    <title>login</title>
  </head>
  <body
    style="background-image: url('/images/bg.avif')"
    class="bg-cover bg-center bg-fixed bg-no-repeat"
  >
    <div
      class="fixed inset-0 w-full h-full bg-gradient-to-b from-black/70 to-blue-900/50 -z-10"
    ></div>

    <header class="w-full md:p-2">
      <div id="navbar" class="flex items-center p-3 justify-between">
        <!-- Logo -->
        <div id="logo" class="flex flex-center">
          <img src="/images/logo.svg" alt="logo" class="h-8 ml-2 md:h-12" />
          <h1
            class="text-2xl font-extrabold tracking-tight text-yellow-400 hidden md:block md:ml-8"
          >
            IRCTC Ticket Booking
          </h1>
        </div>

        <!-- Bars Icon -->
        <button
          id="navDialog"
          class="ml-auto pr-4 md:hidden"
          onclick="handleMenu()"
        >
          <img
            src="/images/bars-solid.svg"
            alt="navigation"
            class="h-8 md:invisible"
          />
        </button>

        <div id="links" class="hidden md:block mr-4">
          <nav class="flex gap-16">
            <a
              href="/index.html"
              class="hover:text-stone-400 text-lg font-extrabold text-yellow-400"
              >Home</a
            >
            <a
              href="/index.html#services"
              class="hover:text-stone-400 text-lg font-extrabold text-yellow-400"
              >Services</a
            >
            <a
              href="/contact.html"
              class="hover:text-stone-400 font-extrabold text-lg text-yellow-400"
              >Contact</a
            >
            <a
              href="/about.html"
              class="hover:text-stone-400 font-extrabold text-lg text-yellow-400"
              >About</a
            >
          </nav>
        </div>
      </div>

      <div
        id="menu"
        style="background-image: url('/images/bg.avif')"
        class="fixed bg-cover bg-center bg-fixed bg-no-repeat inset-0 p-3 md:hidden hidden"
      >
        <div
          class="fixed inset-0 w-full h-full bg-gradient-to-b from-black/70 to-blue-900/50 -z-10"
        ></div>
        <div class="flex justify-between">
          <div id="logo">
            <img src="/images/logo.svg" alt="logo" class="h-8 ml-2 md:h-12" />
          </div>
          <button
            class="p-2 md:hidden transition-all duration-200 active:scale-90"
            onclick="handleMenu()"
          >
            <img src="/images/cancel.png" alt="cancel" />
          </button>
        </div>
        <div class="mt-[16px]">
          <a
            href="/index.html"
            class="hover:bg-gray-800 text-yellow-400 text-lg font-extrabold m-3 p-3 block rounded-lg active:bg-gray-400"
            >Home</a
          >
          <a
            href="/Pages/about.html"
            class="hover:bg-gray-800 text-yellow-400 text-lg font-extrabold m-3 p-3 block rounded-lg active:bg-gray-400"
            >About us</a
          >
          <a
            href="/Pages/contact.html"
            class="hover:bg-gray-800 text-yellow-400 text-lg font-extrabold m-3 p-3 block rounded-lg active:bg-gray-400"
            >Contact us</a
          >
        </div>
      </div>
    </header>

    <!-- Main container -->
    <main>
      <div class="flex items-center justify-center min-h-screen px-4">
        <div
          class="bg-black/70 backdrop-blur-md text-yellow-400 rounded-2xl shadow-2xl p-8 w-full max-w-md"
        >
          <!-- Welcome Header -->
          <h2 class="text-3xl font-bold text-center mb-6">
            Welcome to Railway Booking
          </h2>

          <!-- Signup Form -->
          <form>
            <div class="mb-4">
              <label for="username" class="block mb-2 text-sm font-semibold"
                >Username</label
              >
              <input
                type="text"
                id="username"
                name="username"
                autocomplete="name"
                class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
                required
              />
            </div>
            <div class="mb-4">
              <label for="email" class="block mb-2 text-sm font-semibold"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                autocomplete="email"
                class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
                required
              />
            </div>
            <div class="mb-6">
              <label for="password" class="block mb-2 text-sm font-semibold"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
                required
              />
            </div>
            <button
              type="submit"
              class="w-full py-2 bg-yellow-400 text-black font-semibold rounded-lg hover:bg-yellow-300 transition duration-300"
            >
              Log In
            </button>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer (Copied from Search Page) -->
    <footer
      class="text-center py-4 bg-gray-900 text-gray-300 flex flex-wrap flex-col justify-center items-center"
    >
      <p class="mt-8">Â© 2025 IRCTC Clone. All Rights Reserved.</p>
      <p class="mt-2">
        Customer Support: 1800-XXXX-XXXX | Email: support@irctc-clone.com
      </p>
      <div class="h-30 w-60 mt-16 grid grid-cols-3 gap-x-2 justify-center">
        <div>
          <a href="https://x.com/Prabhatsingh415"
            ><img src="/images/X.png" alt="X"
          /></a>
        </div>
        <div>
          <a href="https://github.com/prabhatsingh415"
            ><img src="/images/github.png" alt="github"
          /></a>
        </div>
        <div>
          <a href="https://www.linkedin.com/in/prabhat-singh-rj415"
            ><img src="/images/linkdin.png" alt="LinkedIn"
          /></a>
        </div>
      </div>
    </footer>

    <!-- Modal Overlay (background blur) -->
    <div
      id="modalOverlay"
      class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-40"
    ></div>

    <!-- Modal Container -->
    <div
      id="modal"
      class="fixed inset-0 flex items-center justify-center hidden z-50 px-4"
    >
      <!-- Modal Content -->
      <div
        class="bg-black/80 backdrop-blur-md text-yellow-400 rounded-2xl shadow-2xl p-6 w-full max-w-md min-w-[16rem] sm:w-auto sm:min-w-[12rem] mx-auto relative"
      >
        <div id="modalMessage" class="mb-6 text-center"></div>

        <button
          id="modalOk"
          class="w-full py-2 bg-yellow-400 text-black font-semibold rounded-lg hover:bg-yellow-300 transition"
        >
          OK
        </button>
      </div>
    </div>

    <script src="/Javascript/header.js" defer></script>
    <script src="/Javascript/logIn.js" defer></script>
  </body>
</html>
